<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Timer</title>
  <link rel="stylesheet" href="style.css">
  <script src="timer.js"></script>
  <style>
  .button {
    background-color: tomato;
    border: none;
    border-radius: 4px;
    box-shadow: 0 4px #8B0000;
    color: #fff;
    cursor: pointer;
    text-shadow: 0 -1px 1px rgba(0, 0, 0, 0.4);
    display: block;
    font-size: 1.2rem;
    margin-top: 10px;
    width: 18.4rem;
    height: 3rem;
    text-transform: uppercase;
    outline: none;
  }

  .button:hover {
    background-color: #ff4500;
  }

  .button:active {
    box-shadow: 0 2px #8B0000;
  }
  </style>
</head>

<body>
  <div id="timer">
  </div>


  <button id="start" class="button" type="button">start timer</button>
  <button id="update" class="button" type="button">set to 4:30</button>

  <script>
  var minuteTimer = window.minuteTimer;
  var timer = minuteTimer.timer;
  var digital = minuteTimer.view.digital;
  var pager;

  var myTimer = timer.create({
    minutes: 0,
    seconds: 10
  });

  myTimer.on('stop', function () {
    pager.play();
  });

  digital.create(document.getElementById('timer'), myTimer);

  document.getElementById('start').addEventListener('click', function () {
    pager = new Audio('pager.mp3');
    pager.load();
    timer.start(myTimer);
  });

  document.getElementById('update').addEventListener('click', function () {
    myTimer = timer.update(myTimer, {
      minutes: 4,
      seconds: 30
    });
  });
  </script>
</body>

</html>
